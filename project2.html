    <div class="container my-4">
      <h2 class="text-center">TODO's List</h2>

      <div class="form-group">
        <label for="Title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          aria-describedby="emailHelp"
          placeholder="Enter Title"
        />
      </div>

      <div class="form-group">
        <label for="Description">Description</label>
        <textarea class="form-control" id="Description" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="add">
        Add to List
      </button>

      <div class="my-2" id="items">
        <h2 class="my-1">Your items</h2>
        <button
          type="button"
          class="btn btn-danger my-2 mx-auto"
          id="deleteAll"
          onclick="clearAll()"
        >
          Delete all items
        </button>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">SI</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <th scope="row">1</th>
              <td>Get some cofee</td>
              <td>U suck at coding but wanna impress</td>
              <td>
                <button type="button" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
